<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            
        }

        .card{            
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            margin: 20px;
            
        }
        .card form{ 
            display: flex;
            justify-content: space-between;
        }
        .tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            color: #333;
        }

        .tab:hover {
            background-color: #f0f0f0;
        }

        .tab.active {
            border-bottom: 3px solid #f90;
            font-weight: bold;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-group label {
            width: 120px;
            font-weight: bold;
            color: #333;
        }

        .form-group select,
        .form-group input {
            flex: 1;
            padding: 8px;
            border: 0px solid #ddd;
            background-color: #e8e8e8;
            font-size: 14px;
            width: 150px;
        }

        .form-group input {
            width: 100%;
        }

        .search-btn {
            text-align: right;
            margin-top: 10px;
        }

        .search-btn button {
            padding: 10px 20px;
            background-color: rgba(255, 153, 0, 0.324);
            border: 2px solid #f90;
            color: #e07b00;
            border-radius: 14px;
            font-size: 14px;
            cursor: pointer;
        }

        .search-btn button:hover {
            background-color: #e07b0017;
        }

        .compare-btn {
            text-align: right;
            margin-top: 20px;
        }

        .compare-btn button {
            padding: 10px 30px;
            background-color: #f90;
            color: white;
            border: none;
            font-size: 14px;
            cursor: pointer;
        }

        .compare-btn button:hover {
            background-color: #e07b00;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active">海量调剂信息</div>
            <div class="tab">调剂去向查询</div>
            <div class="tab">院校对比</div>
            <div class="tab">调剂推荐定制</div>
            <div class="tab">调剂上岸攻略</div>
            <div class="tab">我的调剂中心</div>
        </div>
        <div class="card">
            <form>
                <h3>精准搜索 ></h3>
                <div class="form-group">
                    <select id="school" required>
                        <option value="">学校名称(必填*)</option>
                    </select>
                </div>
                <div class="form-group">
                    <select id="college">
                        <option value="">学院名称</option>
                    </select>
                </div>
                <div class="form-group">
                    <select id="college">
                        <option value="">专业名称</option>
                    </select>
                </div>
                <div class="form-group">
                    <select id="study-type">
                        <option value="">学习方式</option>
                    </select>
                </div>
                <div class="search-btn">
                    <button type="submit">搜索</button>
                </div>

            </form>
        </div>
        <div class="card">
            <form>
                <h3 style="width: 120px;">高校筛选 ></h3>
                <div class="form-group">
                    <input type="text" id="discipline" placeholder="请输入学科门类（必填*）" required>
                </div>
                <div class="form-group">
                    <input type="text" id="discipline" placeholder="培养方式" required>
                </div>
                <div class="form-group">
                    <input type="text" id="discipline" placeholder="院校层次" required>
                </div>
                <div class="form-group">
                    <input type="text" id="discipline" placeholder="公共课全国统一考试科目" required>
                </div>
            </form>
            <form>
                <h3 style="width: 120px;"></h3>
                <div class="form-group">
                    <input type="text" id="discipline" placeholder="专业名称" required>
                </div>
                <div class="form-group">
                    <input type="text" id="discipline" placeholder="学习方式" required>
                </div>
                <div class="form-group">
                    <input type="text" id="discipline" placeholder="省份" required>
                </div>
                <div class="form-group">
                    <input type="text" id="discipline" placeholder="专业课全国统一考试科目" required>
                </div>
            </form>
        </div>

        <div class="compare-btn">
            <button type="button">0/5 开始对比</button>
        </div>
    </div>
</body>

</html>
